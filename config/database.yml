default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password: password
  pool: 5

development:
  <<: *default
  database: navigatron_api_development


test:
  <<: *default
  database: navigatron_api_test

production:
  <<: *default
  database: navigatron_api_production
  username: navigatron_api
  password: <%= ENV['NAVIGATRON_API_DATABASE_PASSWORD'] %>
